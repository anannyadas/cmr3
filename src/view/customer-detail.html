<div>
    <h3 class="row col-xs-12">Target detail</h3>
    <form novalidate role="form" name="customerForm">
        <div class="row" ng-class="{ 'has-error' : customerForm.name.$invalid && !customerForm.name.$pristine }">
            <div class="col-md-3"><label class="form-control">Name:</label></div>
            <div class="col-md-9"><input class="form-control" name="name" ng-model="customer.name" required />
                <p ng-show="customerForm.name.$invalid && !customerForm.name.$pristine" class="help-block">Name is required.</p>
            </div>
        </div>
         <div class="row">
            <div class="col-md-3"><label class="form-control">Info:</label></div>
            <div class="col-md-9"><input class="form-control" ng-model="customer.info"/></div>
        </div>
        <div class="row" ng-class="{ 'has-error' : customerForm.email.$invalid && !customerForm.email.$pristine }">
            <div class="col-md-3"><label class="form-control">E-mail:</label></div>
            <div class="col-md-9"><input class="form-control" name="email" ng-model="customer.email" type="email" />
                <p ng-show="customerForm.email.$invalid && !customerForm.email.$pristine" class="help-block">Enter a valid e-mail.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"><label class="form-control">Status:</label></div>
            <div class="col-md-9"><input class="form-control" ng-model="customer.status"/></div>
        </div>
         <div class="row">
                        <div class="col-md-3"><label class="form-control">CB Rank:</label></div>
                        <div class="col-md-9"><input class="form-control" ng-model="customer.cbrank"/></div>
                    </div>
       
        <a href="#/" type="button" class="btn btn-default">Back</a>
        <button type="button" class="btn btn-primary" > <a href="#/" type="button"  ng-click="update(customerForm)" ng-disabled="customerForm.$invalid" class="btn btn-default">Update</a></button>
    </form>
</div>
